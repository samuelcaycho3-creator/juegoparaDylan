<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      border: 5px solid #3498db; /* Color del borde */
      padding: 40px;
      border-radius: 15px;
      background-color: #ffffff;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
    }

    .contenedor:hover {
      border-color: #e74c3c; /* Cambio de color al pasar el mouse */
      color: #e74c3c;         /* Cambio de color de texto */
      font-family: 'Courier New', monospace; /* Cambio de fuente */
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
     <div class="contenedor">
    <h1>Bienvenido</h1>
    <p>Este borde se adapta a cualquier pantalla y cambia de estilo al interactuar.</p>
  </div>
</body>
</html>
